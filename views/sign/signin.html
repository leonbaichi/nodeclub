<%- partial('sign/sidebar') %>

<div id='content'>
	<div class='panel panel-default'>
		<div class='panel-heading'>
			<ul class='breadcrumb'>
				<li><a href='/'>主页</a></li>
				<li class='active'>登录</li>
			</ul>
		</div>
		<div class='inner'>
			<% if(locals.error){ %>
			<div class="alert alert-error">
				<a class="close" data-dismiss="alert" href="#">&times;</a>
				<strong><%= error %></strong>
			</div>
			<% } %>
			<form id='signin_form' class='form-horizontal' action='/signin' method='post'>
				<div class='form-group'>
					<label class='control-label col-sm-2' for='name'>用户名</label>
                    <div class="col-sm-9">
						<input class='form-control' id='name' name='name' type='text' />
                    </div>
				</div>
				<div class='form-group'>
					<label class='control-label col-sm-2' for='pass'>密码</label>
                    <div class="col-sm-9">
						<input class='form-control' id='pass' name='pass' type='password' />
                    </div>
				</div>
				<input type='hidden' name='_csrf' value='<%= csrf %>' />
				<div class='form-actions'>
					<input type='submit' class='btn btn-primary' value='登录' />
          <!--<a href="/auth/github" class='btn btn-info' >Sign in with Github</a>-->
				</div>
				<div class='control-group'>
					<div class='controls'>
					<a class="btn btn-link" href='/search_pass'>忘记密码了?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
